# YOLO Training Configuration

# Model Configuration
model: yolov8n.pt  # yolov8n, yolov8s, yolov8m, yolov8l, yolov8x

# Dataset Configuration
data: data/dataset.yaml

# Training Settings
epochs: 100
batch: 16
imgsz: 640
device: 0  # GPU id or 'cpu'

# Project Settings
project: runs/train
name: exp

# Optimizer Settings
optimizer: auto  # SGD, Adam, AdamW, or auto
lr0: 0.01       # Initial learning rate
momentum: 0.937
weight_decay: 0.0005

# Scheduler
lrf: 0.01  # Final learning rate (lr0 * lrf)

# Augmentation
hsv_h: 0.015    # HSV-Hue augmentation
hsv_s: 0.7      # HSV-Saturation augmentation
hsv_v: 0.4      # HSV-Value augmentation
degrees: 0.0    # Rotation augmentation (degrees)
translate: 0.1  # Translation augmentation (fraction)
scale: 0.5      # Scale augmentation (gain)
shear: 0.0      # Shear augmentation (degrees)
perspective: 0.0  # Perspective augmentation
flipud: 0.0     # Vertical flip probability
fliplr: 0.5     # Horizontal flip probability
mosaic: 1.0     # Mosaic augmentation probability
mixup: 0.0      # MixUp augmentation probability
copy_paste: 0.0 # Copy-paste augmentation probability

# Training Settings
patience: 50    # Early stopping patience
save_period: -1  # Save checkpoint every n epochs (-1 to disable)
workers: 8      # Number of data loading workers
pretrained: true  # Use pretrained weights
close_mosaic: 10  # Disable mosaic augmentation in final epochs

# Validation Settings
val: true       # Validate during training
plots: true     # Save training plots

# Export Settings (optional)
export:
  enabled: false
  format: onnx  # onnx, torchscript, engine, tflite, coreml
